<div class="row mainRow">
  <div class="col-md-6 col-sm-12">
    <div id="loginForm" class="invisible">
      <form>
        <div class="form-group">
          <div id="alert-danger-id" class="invisible">
            <div class="alert alert-danger ">
              <strong>Pogresno korisničko ime ili lozinka!</strong>
            </div>
          </div>
          <label for="userUsername">Korisiničko ime</label>
          <input
            type="text"
            name="userUsername"
            class="form-control"
            id="userUsername"
            placeholder="Unesite korisničko ime"
          />
          <small class="form-text text-muted"
            >Korisničko ime je jedinstveno</small
          >
        </div>
        <div class="form-group">
          <label for="Password">Lozinka</label>
          <input
            type="password"
            name="passwordUsera"
            class="form-control"
            id="passwordUsera"
            placeholder="Lozinka"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          id="login"
          onclick="switchForms(event, 'loginForm', 'registrationForm')"
        >
          Uloguj se
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          id="changeRegistration"
          onclick="switchForms(event, 'registrationForm', 'loginForm')"
        >
          Registruj se
        </button>
      </form>
    </div>
    <div id="registrationForm" class="invisible">
      <form id="formRegistration">
        <div class="form-group">
          <label for="name">Ime *</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="Ime"
            placeholder="Unesite ime"
            onkeyup="clearErrorMsg('name')"
            required
          />
          <small id="err-name" class="form-text invisible err-msg"></small>
        </div>
        <div class="form-group">
          <label for="surname">Prezime *</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            name="Prezime"
            placeholder="Unesite prezime"
            onkeyup="clearErrorMsg('surname')"
            required
          />
          <small id="err-surname" class="form-text invisible err-msg"></small>
        </div>
        <div class="form-group">
          <label for="username">Korisiničko ime *</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="Korisničko ime"
            placeholder="Unesite korisničko ime"
            onkeyup="clearErrorMsg('username')"
            required
          />
          <small
            id="err-username"
            class="form-text invisible err-msg"
          ></small>
          <small
            id="err-username-exist"
            class="form-text invisible err-msg"
          ></small>
        </div>
        <div class="form-group">
          <label for="companyName">Ime firme</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="Ime firme"
            placeholder="Unesite ime firme"
          />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            class="form-control"
            id="my-email"
            name="Email"
            placeholder="Unesite email"
            onkeyup="clearErrorMsg('my-email')"
            required
          />
          <small id="err-my-email" class="form-text invisible err-msg"></small>
          <small
            id="validate-email"
            class="form-text invisible err-msg"
          ></small>
        </div>
        <div class="form-group">
          <label for="password">Lozinka *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="Lozinka"
            placeholder="Unesite lozinku"
            onkeyup="clearErrorMsg('password')"
            required
          />
          <small id="err-password" class="form-text invisible err-msg"></small>
          <small
            id="validate-password"
            class="form-text invisible err-msg"
          ></small>
        </div>
        <div class="form-group">
          <label for="password1">Potvrda lozinke *</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="Potvrda lozinke"
            placeholder="Ponovite lozinku"
            onkeyup="clearErrorMsg('password1')"
            required
          />
          <small id="err-password1" class="form-text invisible err-msg"></small>
          <small id="err-passDif" class="form-text invisible err-msg"
            >Lozinke nisu iste ili lozinka ima manje od 8 karaktera!</small
          >
        </div>
        <div class="requiredField">* Polja označena zvezdicom su obavezna</div>
        <button
          type="submit"
          class="btn btn-primary"
          id="changeLogin"
          onclick="switchForms(event, 'loginForm', 'registrationForm')"
        >
          Uloguj se
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          id="registration"
          onclick="switchForms(event, 'registrationForm', 'loginForm')"
        >
          Registruj se
        </button>
      </form>
    </div>
  </div>

  <div class="col-md-6 col-sm-12 text-center index-right-side ">
    <h1>Dobrodošli</h1>
    <div class="subheader">Na sajt veterinarske opreme</div>
    <img
      class="homepageImg"
      src="../assets/vetOpremaTransparent.png"
      alt="veterinarska oprema"
      width="270px"
    />
  </div>
</div>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
