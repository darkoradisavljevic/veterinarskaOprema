<div class="row">
  <h3 class="text-center">Kontaktirajte nas</h3>
  <div class="col-md-12">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <div class="form-group"></div>
          <label for="your-name">Vaše ime</label>
          <input
            type="text"
            name="your-name"
            class="form-control"
            id="your-name"
            placeholder="Unesite vaše ime"
          />
        </div>
        <div class="form-group">
          <div class="form-group"></div>
          <label for="your-email">Email adresa</label>
          <input
            type="email"
            name="your-email"
            class="form-control"
            id="your-email"
            placeholder="Unesite vašu mail adresu"
          />
        </div>
        <div class="form-group">
          <label for="message">Poruka</label>
          <textarea
            name="message"
            class="form-control"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="contact-button">
          Pošalji
        </button>
      </form>
    </div>
    <div class="col-md-2"></div>
