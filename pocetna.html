<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veterinarska oprema</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
      $(() => {
        $("#footer").load("/html/footer.html");
        $("#header").load("/html/header.html");
        $(".container").load(`/html${window.location.pathname}`);
      });
      $.getJSON("/jsons/partneri.json", data => {
        localStorage.setItem("partners", JSON.stringify(data));
      });

      $.getJSON("/jsons/proizvodi.json", data => {
        localStorage.setItem("proizvodi", JSON.stringify(data));
      });
    </script>
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>

  <body>
    <div id="header"></div>
    <div class="page-title">Poƒçetna</div>
